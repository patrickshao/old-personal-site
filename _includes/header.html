<nav><ul>
  {% for node in site.posts reversed %}
    {%if node.categories contains 'home'%}
      {% capture id %}{{ node.id | remove:'/' | downcase }}{% endcapture %}
      <li class="p-{{id}}"><a href="#{{id}}">{{node.title}}</a></li>
    {% endif %}
  {% endfor %}

  {% for page in site.pages %}
          {% if page.title %}
          <li class="link"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
</ul></nav>
